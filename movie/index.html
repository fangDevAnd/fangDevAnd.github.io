<script>

    //Pc端
    //1播放视频的
    //2.3 用来播放广告的
    (function skipVd() {
        let videoEles = document.getElementsByTagName("video");
        //广告跳过的处理
        for (let i = 0; i < videoEles.length; i++) {
            if (videoEles[i].className !== '') {
                videoEles[i].pause();
            } else {
                videoEles[i].play();
            }
        }
        document.getElementsByClassName("h5-ext-layer")[0].style.display = "none"
    })();


    //移动端
    (function skipVd() {
        var videoEles = document.getElementsByTagName("video");
        var videoEle = videoEles[0];
        videoEle.addEventListener("play", (e) => {
            console.log("开始播放了" + videoEle.duration)
            //广告跳过的处理
            if (videoEle.duration > 120) {//代表的是广告
                videoEle.currentTime = videoEle.duration;
                setTimeout(skipVd, 1000)
            }
        })
    })();


</script>
